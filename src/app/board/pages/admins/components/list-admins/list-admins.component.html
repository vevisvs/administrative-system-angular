<h2>Listado de administradores</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let admin"> {{admin.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appFontsize> Nombre </th>
    <td mat-cell *matCellDef="let admin"> {{admin.name}} </td>
  </ng-container>


  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef appFontsize> Apellido </th>
    <td mat-cell *matCellDef="let admin"> {{admin.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appFontsize> Email </th>
    <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef appFontsize> ContraseÃ±a </th>
    <td mat-cell *matCellDef="let admin"> {{admin.password}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef appFontsize>Acciones</th>
    <td mat-cell *matCellDef="let admin">
      <button *ngIf="roleUser === 'admin'" mat-raised-button color="primary" (click)="this.edit.emit(admin)">Editar</button>
      <button *ngIf="roleUser === 'admin'" mat-raised-button color="warn" (click)="this.delete.emit(admin.id)">Eliminar</button>
      <button mat-raised-button color="accent" [routerLink]="admin.id">Ver detalle</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

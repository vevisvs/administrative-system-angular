<h2 appFontsize>Listado de alumnos</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appFontsize>ID</th>
    <td mat-cell *matCellDef="let alumno">{{alumno.id}} </td>
  </ng-container>

  <!-- FullName Column -->
  <ng-container matColumnDef="fulldata">
    <th mat-header-cell *matHeaderCellDef appFontsize>Nombre</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno | fulldata}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appFontsize>Email</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.email}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef appFontsize>País</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.country}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef appFontsize>Telefóno</th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.phone}} </td>
  </ng-container>

  <!--Opciones -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef appFontsize>Opciones</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-raised-button color="primary" (click)="this.edit.emit(alumno)">Editar</button>
      <button mat-raised-button color="warn" (click)="this.delete.emit(alumno.id)">Eliminar</button>
      <!-- <button mat-stroked-button color="accent" [routerLink]="alumno.id">Ver detalle</button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

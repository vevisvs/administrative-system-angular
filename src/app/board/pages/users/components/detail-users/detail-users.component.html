<button mat-raised-button color="primary" class="btn-back" (click)="goBack()">Volver</button>
<h2>Detalle del alumno</h2>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>ID: {{userDetail?.id}}</mat-card-subtitle>
    <mat-card-title>{{userDetail?.name}} {{userDetail?.lastname}}</mat-card-title>
  </mat-card-header>
  <img cat-card-image src="../../../../../../assets/skeleton2.png">
  <mat-card-content>
    <mat-card-subtitle>Contacto: {{userDetail?.phone}}</mat-card-subtitle>
    <mat-card-subtitle>Ubicaci√≥n: {{userDetail?.country}}</mat-card-subtitle>
    <mat-card-subtitle>Email: {{userDetail?.email}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>

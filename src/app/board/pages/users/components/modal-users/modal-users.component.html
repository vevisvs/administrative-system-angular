<h1 mat-dialog-title>Formulario para agregar a un alumno</h1>
<div mat-dialog-content>
  <div class="card">
    <form class="formgrid grid" [formGroup]="formUser">
      <div >
        <mat-form-field class="field col">
          <mat-label>Nombre</mat-label>
          <input matInput
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                  formControlName="name"
                  >
        </mat-form-field>

        <mat-form-field class="field col">
          <mat-label>Apellido</mat-label>
          <input matInput
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                  formControlName="lastname"
                  >
        </mat-form-field>

        <mat-form-field class="field col">
          <mat-label>Email</mat-label>
          <input matInput
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                  formControlName="email"
                 >
        </mat-form-field>

        <mat-form-field class="field col">
          <mat-label>País</mat-label>
          <input matInput
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                  formControlName="country"
                >
        </mat-form-field>

        <mat-form-field class="field col">
          <mat-label>Teléfono</mat-label>
          <input matInput
                  class="text-base text-color surface-overlay p-2 appearance-none outline-none focus:border-primary w-full"
                  formControlName="phone"
                  >
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div>
  {{formUser.value | json}}
</div>
<div mat-dialog-actions class="flex justify-content-end">
  <button mat-raised-button color="accent" mat-dialog-close (click)="cancelar()">Cancelar</button> <!--directiva para cerrar modal-->
  <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
</div>

<div class="flex justify-content-between align-items-center">
  <button mat-raised-button color="primary" (click)="openDialog()">Agregar alumno</button>
  <span>Cantidad de alumnos: {{totalUsers}} </span>
</div>
<ng-container *ngIf="alumnos$ | async as alumnos">
  <app-list-users [dataSource]="alumnos" (edit)="editUser($event)" (delete)="deleteUser($event)"></app-list-users>
</ng-container>

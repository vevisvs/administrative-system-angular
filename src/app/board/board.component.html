<!--SIDEBAR-->
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer  example-sidenav mode="over">
    <p>Sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button mat-raised-button color="primary" (click)="showFiller = !showFiller">
      Toggle text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!--BARRA DE NAVEGACION-->
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </button>
      <span>Mi App</span>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

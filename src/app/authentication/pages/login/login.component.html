<h1>Iniciar sesion</h1>
<form class="grid" [formGroup]="sesionForm">
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
      <mat-error>
        <div *ngIf="emailInvalid && emailTouched">
          <div *ngIf="emailErrors?.['required']">El email es requerido</div>
          <div *ngIf="emailErrors?.['email']">El email debe tener un formato válido</div>
        </div>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Contraseña</mat-label>
      <input formControlName="password" type="password" matInput />
      <mat-error>
        <div *ngIf="passwordInvalid && (passwordDirty || passwordTouched)">
          <div *ngIf="passwordErrors?.['required']">La contraseña es requerida</div>
        </div>
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field class="form-field">
    <mat-label>Elige tu role</mat-label>
    <mat-select formControlName="userType" name="userType">
      <mat-option value="admin">Administrador</mat-option>
      <mat-option value="user">Usuario</mat-option>
    </mat-select>
    <mat-error>
      <div *ngIf="sesionForm.get('userType')?.invalid && sesionForm.get('userType')?.touched">
        <div *ngIf="sesionForm.get('userType')?.hasError('required')">Debes seleccionar tu role</div>
      </div>
    </mat-error>
  </mat-form-field>
  <div class="col-12 flex justify-content-center">
    <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
  </div>
</form>
